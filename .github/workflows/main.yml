name: eSearcher

on:
  push:
    branches:
      - main
      - development
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight

env:
  API_KEY: ${{ secrets.API_KEY }}
  SEARCH_ENGINE_ID: ${{ secrets.SEARCH_ENGINE_ID }}
  NUMBER_OF_QUERIES: 1  # Set this to the number of folders with numbers (0,1,2,...) in eSearcher/data directory (for example, if there is only folder 0, set this as 1 (one folder))

jobs:
  search_grants:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: python -m unittest discover -s tests

      - name: Run eSearcher
        run: python main.py

      - name: Set run number
        run: echo "GITHUB_RUN_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV

